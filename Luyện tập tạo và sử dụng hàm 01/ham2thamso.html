<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
  let a = +prompt("Input a:")
  let b = +prompt("Input b:")
  parameters(a,b);
  function parameters(x,y){
    if ( x>y ) {
      alert("Tham số 1 lớn hơn tham số 2. Nhập lại")
    } else {
      let z = x+y;
      alert( `Tổng 2 tham số là ${z}`)
    }
  }
</script>
