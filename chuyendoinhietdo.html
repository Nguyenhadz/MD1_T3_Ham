<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Fahrenheit</h1>
<label><input type="number" id="inputFahrenheit" placeholder="Fahrenheit"
oninput="temperatureConverter(this.value)"
onchange="temperatureConverter(this.value)"/></label>
<p>Celsius: <span id="output"></span> </p>
<script>
  function temperatureConverter(valNum){
    valNum = parseFloat(valNum)
    document.getElementById('output').innerHTML = (valNum - 32) / 1.8
  }
</script>
</body>
</html>
