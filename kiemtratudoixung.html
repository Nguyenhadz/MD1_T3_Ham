<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let flag = true;
    checkPalindrome()
    function checkPalindrome() {
        let a = prompt('Input random:')
        let arr = a.split("")
        for (let i = 0; i <= Math.floor(arr.length); i++) {
                if (arr[i] !== arr[arr.length - 1 - i]) {
                    flag = false
                }
            }
            return flag;
        }
    if (flag){
        alert('Là từ đối xứng')
    } else {
        alert('Không là từ đối xứng')
        }


</script>

</body>
</html>
