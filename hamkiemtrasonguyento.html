<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số bạn muốn kiểm tra:");
    let b = 1;
    checkSNT()
    function checkSNT(){
        if (a<2){
            b = 2;
        } else {
            for ( let i=2; i < (a-1) ; i++) {
                if (a % i === 0) {
                    b = 2;
                    break;
                }
            }
        }
    }
    if (b === 1){
        alert(a + ' Là số nguyên tố')
    } else {
        alert(a + ' Không là số nguyên tố')
    }

</script>

</body>
</html>
