<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  checkInteger()
  function checkInteger() {
    let a = +prompt("Nhập vào một số bất kì:");
    let flag = true;
    if (a<1){
      flag = false;
    } else {
      if (a%1 !== 0){
        flag = false;
      }
    }
    alert(flag);
  }


  
</script>

</body>
