<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  swapNumber()
  function swapNumber(){
    let a = +prompt("Nhập số nguyên a:");
    let b = +prompt("Nhập số nguyên b:");
    document.write(a +' , '+b);
    document.write('<br>');
    c = b
    b = a;
    a = c;
    document.write(a +' , '+b);

  }
</script>

</body>
</html>
