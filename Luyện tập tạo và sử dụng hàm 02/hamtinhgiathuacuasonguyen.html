<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function number(a){
  let b = 1;
  for (let i = 1; i<= a; i++){
    b = b*i;
  }
  return b;
}
  let c = +prompt('Input random number:');
  if (c===0){
      document.write(`Giai thừa của 0 là 0`);
  } else {
      document.write(`Giai thừa của ${c} là ${number(c)}`);
  }

</script>
</body>
</html>
