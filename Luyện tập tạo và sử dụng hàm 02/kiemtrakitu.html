<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let flag = true;
    let characters = prompt('Input random:');
    check()
    function check(){
        let arr = characters.split("")
     for ( let i = 0; i< arr.length; i++){
         if ((arr[i]+1)/(arr[i]+1) !== 1){
             flag = false;
             break;
         }
     }
     return flag;
 }
 if (flag === true){
     alert(`${characters} là kí tự số`);
 } else {
     alert(`${characters} không là kí tự số`);
 }
</script>
</body>
</html>
