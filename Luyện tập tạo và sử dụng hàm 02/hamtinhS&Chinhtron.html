<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function acreage(a){
        b = a*a*Math.PI
        return b;
    }
    function perimeter(i){
        j = 2*i*Math.PI
        return j;
    }
    let r = prompt('Nhập bán kính đường tròn:');
    document.write(`Diện tích hình tròn là: ${acreage(r)}`);
    document.write('<br>');
    document.write(`Chu vi hình tròn là: ${perimeter(r)}`);
</script>

</body>
</html>
