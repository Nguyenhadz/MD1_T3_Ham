    <meta charset="UTF-8">

<body>
<script>
    findMin()
    function findMin() {
        let a = parseInt(prompt("Nhập số nguyên thứ 1:"));
        let b = parseInt(prompt("Nhập số nguyên thứ 2:"));
        let c = parseInt(prompt("Nhập số nguyên thứ 3:"));
         let arr = [a,b,c];
         let min = a;
         for (let i=0; i<3; i++){
             if (min > arr[i]){
                 min = arr[i]
             }
         }
         document.write(`Số nhỏ nhất là ${min}`);
    }


</script>
